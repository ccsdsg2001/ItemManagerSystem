<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NutF4n|Login</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

    <link th:href="@{/css/animate.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>

</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h2 class="logo-name">CC</h2>
        </div>
        <h3>欢迎进入后台管理系统</h3>

        <!--<p>Login in. To see it in action.</p>-->
        <form class="m-t" role="form" th:method="post" th:action="@{/user/login}" >
            <div class="form-group">
                <input type="text" class="form-control" placeholder="输入账号" name="userName" required="" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="输入密码" name="password" required="" />
            </div>
            <div class="form-group">
                <input type="code" class="form-control" placeholder="输入验证码" name="code" required="" />
                <img alt="点击图片刷新！" style="position: relative;" class="pointer" src="/code"  onclick="this.src='/code?d='+new Date()*1">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登  录</button>
            <a  th:href="@{forget}"  href="#"><small>忘记密码 ?</small></a>
            <!--<a th:href="@{register}" href="#"><small>没有账号 ?</small></a>-->
            <p class="text-muted text-center">
                <small>没有账号 ?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" th:href="@{register}" href="register.html" >注  册</a>
        </form>
        <!--<p class="m-t">-->
        <!--<small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>-->
        <!--</p>-->
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Sweet alert -->
<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>


<script th:inline="javascript">
    var error = [[${error}]];
    $(document).ready(function () {
        if(error!=null){
            swal({
                title : "温馨提示",
                text : error
            });
        }
    });

</script>


</body>
</html>
